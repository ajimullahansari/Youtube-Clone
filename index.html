<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="YouTube.png" alt="YouTube Clone Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-profile">
            <img src="Ajim02.png" alt="User Profile">
        </div>
    </header>
    <main>
        <div class="sidebar">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
            </ul>
        </div>
        <div class="video-grid">
            <div class="video">
                <img src="Ajim02.png" alt="Video Thumbnail">
                <h3>Video Title 1</h3>
                <p>Channel Name:Code With Eon</p>
                <p>Views • Time ago</p>
            </div>
            <div class="video">
                <img src="Ajim02.png" alt="Video Thumbnail">
                <h3>Video Title 2</h3>
                <p>Channel Name:Code With Eon</p>
                <p>Views • Time ago</p>
            </div>
            <div class="video-grid">
                <div class="video">
                    <img src="Ajim02.png" alt="Video Thumbnail">
                    <h3>Video Title 1</h3>
                    <p>Channel Name:Code With Eon</p>
                    <p>Views • Time ago</p>
                </div>
            </div>
    </main>
    <footer>
        <p>&copy; 2025 YouTube Clone<br>Created By: Ajim</p>
    </footer>

</body>
</html>
